apiVersion: apps/v1
kind: Deployment
metadata:
  name: adclass-backend
  namespace: adclass
  labels:
    app: adclass-backend
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: adclass-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: adclass-backend
        version: v1
    spec:
      containers:
        - name: backend
          image: adclass/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: adclass-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: adclass-secrets
                  key: redis-url
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: adclass-secrets
                  key: jwt-secret
            - name: META_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: adclass-secrets
                  key: meta-access-token
            - name: GOOGLE_ADS_DEVELOPER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: adclass-secrets
                  key: google-ads-token
            - name: ENVIRONMENT
              value: "production"
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      imagePullSecrets:
        - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: adclass-backend
  namespace: adclass
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: adclass-backend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adclass-worker
  namespace: adclass
  labels:
    app: adclass-worker
    tier: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: adclass-worker
  template:
    metadata:
      labels:
        app: adclass-worker
    spec:
      containers:
        - name: worker
          image: adclass/backend:latest
          command: ["celery", "-A", "app.workers.celery_app", "worker", "-l", "info"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: adclass-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: adclass-secrets
                  key: redis-url
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      imagePullSecrets:
        - name: regcred

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adclass-scheduler
  namespace: adclass
  labels:
    app: adclass-scheduler
    tier: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adclass-scheduler
  template:
    metadata:
      labels:
        app: adclass-scheduler
    spec:
      containers:
        - name: scheduler
          image: adclass/backend:latest
          command: ["celery", "-A", "app.workers.celery_app", "beat", "-l", "info"]
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: adclass-secrets
                  key: redis-url
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
      imagePullSecrets:
        - name: regcred

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adclass-frontend
  namespace: adclass
  labels:
    app: adclass-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: adclass-frontend
  template:
    metadata:
      labels:
        app: adclass-frontend
    spec:
      containers:
        - name: frontend
          image: adclass/frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.adclass.ai"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: adclass-frontend
  namespace: adclass
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: adclass-frontend

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adclass-ingress
  namespace: adclass
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
    - hosts:
        - app.adclass.ai
        - api.adclass.ai
      secretName: adclass-tls
  rules:
    - host: app.adclass.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adclass-frontend
                port:
                  number: 80
    - host: api.adclass.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adclass-backend
                port:
                  number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: adclass-backend-hpa
  namespace: adclass
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: adclass-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: v1
kind: Namespace
metadata:
  name: adclass
  labels:
    name: adclass
