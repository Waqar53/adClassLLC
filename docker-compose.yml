version: '3.9'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: adclass-postgres
    environment:
      POSTGRES_USER: adclass
      POSTGRES_PASSWORD: adclass_secret
      POSTGRES_DB: adclass_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adclass -d adclass_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis Cache & Queue
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: adclass-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Apache Kafka & Zookeeper
  # ===========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: adclass-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: adclass-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================
  # MinIO (S3-compatible storage)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: adclass-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===========================================
  # MLflow Tracking Server
  # ===========================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: adclass-mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://adclass:adclass_secret@postgres:5432/adclass_db
      MLFLOW_DEFAULT_ARTIFACT_ROOT: s3://mlflow-artifacts
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    depends_on:
      - postgres
      - minio
    command: >
      mlflow server
      --backend-store-uri postgresql://adclass:adclass_secret@postgres:5432/adclass_db
      --default-artifact-root s3://mlflow-artifacts
      --host 0.0.0.0
      --port 5000

  # ===========================================
  # Backend API Service
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: adclass-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://adclass:adclass_secret@postgres:5432/adclass_db
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MLFLOW_TRACKING_URI: http://mlflow:5000
      S3_ENDPOINT_URL: http://minio:9000
    volumes:
      - ./backend:/app
      - model_cache:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ===========================================
  # Celery Worker
  # ===========================================
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: adclass-celery-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://adclass:adclass_secret@postgres:5432/adclass_db
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    volumes:
      - ./backend:/app
      - model_cache:/models
    depends_on:
      - redis
      - postgres
    command: celery -A app.workers.celery_app worker --loglevel=info

  # ===========================================
  # Frontend (Development)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: adclass-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  kafka_data:
  minio_data:
  model_cache:

networks:
  default:
    name: adclass-network
